<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-Mart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="images/logo.png" alt="logo" width="200px" />
        <div class="searchbar">
          <select style="color: gray">
            <option>All Categories</option>
            <option>Fruits</option>
            <option>Vegetables</option>
            <option>Leafy Vegetables</option>
            <option>Dairy Products</option>
            <option>Vegan Products</option>
            <option>Juices</option>
            <option>Baked Goods</option>
          </select>

          <input
            class="search-input"
            type="text"
            placeholder="Search for more than 20,000 products"
          />
          <img src="images/search-icon.png" alt="logo" class="search-icon" />
        </div>

        <div class="contact">
          <h4 style="color: gray">For Support?</h4>
          <h3>+980-34984089</h3>
        </div>

        <div class="icon1">
          <img src="images/contact-icon.png" alt="contact" />
        </div>

        <div class="icon2">
          <img src="images/favorite-icon.png" alt="favorite" />
        </div>

        <div class="cart">
          <h4 style="color: gray">Your Cart ▽</h4>
          <h3>$1290.00</h3>
        </div>
      </div>
    </header>

    <main>
      <section class="department">
        
        <select style="color: gray">
          <option>Shop by Departments</option>
          <option>Fruits</option>
          <option>Vegetables</option>
          <option>Leafy Vegetables</option>
          <option>Dairy Products</option>
          <option>Vegan Products</option>
          <option>Juices</option>
          <option>Baked Goods</option>
        </select>
        
        <div class="menu" style="color: gray">
          <span>Women</span>
          <span>Men</span>
          <span>Kids</span>
          <span>Accessories</span>
          <span>Pages▽</span>
          <span>Brand</span>
          <span>Sale</span>
          <span>Blog</span>
        </div>
      
    </section>
    </main>
  </body>
</html>
